<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
		<title>Responsiveness with Bootstrap</title>
    </head>
    <body>
        <h1>Creating a responsive webpage using Bootstrap</h1>
        <br>
        <h3>Example 1</h3>
        <div class="row">
                <div class="col-xl-6 col-sm">50% desktop, 100% mobile</div>
                <div class="col-xl-6 col-sm">50% desktop, 100% mobile</div>
        </div>
        <br>
        <h3>Example 2</h3>
        <div class="row">
            <div class="col-10 col-sm-12 col-lg-6">Column 1</div>
            <div class="col-10 col-sm-6 col-lg-3">Column 2</div>
            <div class="col-10 col-sm-6 col-lg-3">Column 3</div>
        </div>
        <br>
        <h3>Example 3</h3>
        <div class="row">
            <div class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 col-sm-12">Column 1</div>
            <div class="col-xxl-11 col-xl-10 col-lg-8 col-md-6 col-sm-12">Column 2</div>
        </div>
    </body>
